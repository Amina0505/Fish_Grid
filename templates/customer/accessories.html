 {% extends 'customer/customer_base.html' %}
{% load static %}
{% block content %}

    <!-- ================ trending product section start ================= -->  
    <section class="section-margin calc-60px">
      <div class="container">
        <div class="section-intro pb-60px">
          <p>Popular Item in the Shop</p>
          <h2> <span class="section-intro__style">Product</span></h2>
        </div>
        <div class="row">
            {% for dri in view_prodt  %}

          <div class="col-md-6 col-lg-4 col-xl-3">
            <div class="card text-center card-product">
              <div class="card-product__img">
                <img class="card-img" src="{{ dri.image.url}}" alt="">
                <ul class="card-product__imgOverlay">
<!--                  <li><button><i class="ti-search"></i></button></li>-->
                  <li><button><i class="ti-shopping-cart"></i></button></li>
<!--                  <li><button><i class="ti-heart"></i></button></li>-->
                </ul>
              </div>
              <div class="card-body">
                <p>{{dri.category}}</p>
                <h4 class="card-product__title"><a href="single_view?id={{ dri.id}}">{{dri.name}}</a></h4>
                <p class="card-product__price">{{dri.price}}</p>
              </div>
            </div>
          </div>
             {% endfor %}

      </div>
      </div>
    </section>
    <!-- ================ trending product section end ================= -->
  {% endblock %}
